{% extends "main/base.html" %}
{% load static %}

{% block title %} Add Category {% endblock title %}

{% block content %}

<div class="row p-4">
    <div class="col">
        <div class="card card_style p-4" style="flex-direction: row; gap: 40px; border: none !important; color: white;">
            <div class="larg_icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" fill="currentColor" class="bi bi-tag-fill"
                    viewBox="0 0 16 16">
                    <path
                        d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                </svg>
            </div>
            <div><h3>Add Category</h3></div>
        </div>
    </div>
</div>

<div class="row p-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{message.tags}}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

<div class="row p-4">
    <div class="col p-4">
        <form method="post" action="{% url 'product:add_category_view' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Electronics" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Category description..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn_style">Add Category</button>
        </form>
    </div>
</div>

{% endblock content %}
