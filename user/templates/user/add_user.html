{% extends "main/base.html" %}
{% load static %}

{% block title %} Add User {% endblock title %}

{% block content %}

<div class="row p-4">
    {% if messages %}
    {% for message in messages %}
    <div class="alert {{message.tags}}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
</div>

<div class="row p-4">
    <div class="col p-4">
        <form method="post" action="{% url 'user:add_user_view' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" placeholder="first name...">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" placeholder="last name...">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="true" id="checkDefault" name="is_superuser">
                <label class="form-check-label" for="checkDefault">
                    is Super User
                </label>
            </div>
            <button type="submit" class="btn w-100 btn_style">Add User</button>
        </form>
    </div>
</div>
{% endblock content %}
