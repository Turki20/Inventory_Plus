<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Low Stock Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        h2 {
            color: #d9534f;
        }
        p {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Alert: Product Stock is Low</h2>
        <p>Product: <strong>{{ product_name }}</strong></p>
        {% if product_image %}
        <img src="{{ product_image }}" alt="{{ product_name }}">
        {% endif %}
        <p>Remaining Quantity: <strong>{{ product_quantity }}</strong></p>
        <p>Please take the necessary action as soon as possible.</p>
    </div>
</body>
</html>
